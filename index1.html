        // dosra tariqa matrix multiply karne ke liye
        document.getElementById("multiplication").style.visibility = "hidden";
        function multiply() {
            let multiply1 = [[], [], [], [], [], [], [], [], [], [], [], [], [], [], [], []];
            let multiply2 = [[], [], [], [], [], [], [], [], [], [], [], [], [], [], [], []];
            let multiply3 = [[], [], [], [], [], [], [], [], [], [], [], [], [], [], [], []];
            let multiply4 = [[], [], [], [], [], [], [], [], [], [], [], [], [], [], [], []];
            for (let i = 0; i < value1; i++) {
                for (let j = 0; j < value2; j++) {
                    multiply1[i][j] = +document.querySelector(`#m1${i}${j}`).value;
                    multiply2[i][j] = +document.querySelector(`#m2${i}${j}`).value;
                }
            }
            document.querySelector("#multiplication").innerHTML = "";
            for (let i = 0; i < value1; i++) {
                multiply3[i] = [];
                for (let j = 0; j < value2; j++) {
                    multiply3[i][j] = 0;
                    for (let k = 0; k < value1; k++) {
                        multiply3[i][j] += multiply1[i][k] * multiply2[k][j];
                        multiply4[i][j] = multiply1[i][k] + "x" + multiply2[k][j] + "+" + multiply1[i][(++k)] + "x" + multiply2[k][j] + " ";
                    }
                }
            }
            for (let i = 0; i < value1; i++) {
                for (let j = 0; j < value2; j++) {
                    document.querySelector(`#m3${i}${j}`).value = "";
                    document.querySelector(`#m3${i}${j}`).value += multiply3[i][j];
                    document.querySelector("#multiplication").innerHTML += multiply4[j] + " " + "<br>";

                }
            }
            document.getElementById("multiplication").style.visibility = "visible";
